<h1 class="font-bold mt-3 mb-4 text-center fw-light">{{ "Регистрация" | titlecase }}</h1>

<body>
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5" style="background-image: url('path/to/your/image.jpg'); background-size: cover;">
        <div class="card-body p-4 p-sm-5">
          <form>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Никнейм</label>
              <small class="error-message" *ngIf="isInvalidUsername">Никнейм занят! </small>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
              <label for="floatingInput">Электронная почта</label>
              <small class="error-message" *ngIf="isInvalidEmail">Электронная почта уже используется! </small>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Пароль</label>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary btn-log text-uppercase fw-bold" type="submit">Зарегистрироваться</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
