<div class="row justify-content-center mb-3">
  <div class="col-md-12 col-xl-10">
    <div class="card shadow-0 border rounded-3">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
            <div class="bg-image hover-zoom ripple rounded ripple-surface">
              <img style="width: 200px; height: 200px; object-fit: scale-down;" src="{{cartProduct.product?.image}}"
                   class="w-100" />
              <a href="#!">
                <div class="hover-overlay">
                  <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-6 col-lg-6 col-xl-6">
            <h5>{{ cartProduct.product?.name }}</h5>
            <div class="d-flex flex-row">
              <div class="text-danger mb-1 me-2">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <div class="d-flex">
                  <div class="margin-right-left">
                    <h5 style="color: grey"> Добавить в заказ</h5>
                  </div>
                <div class="form-check" style="margin-left: 10px !important;">
                  <input class="form-check-input" type="checkbox"
                         [(ngModel)]="checkboxValue" (change)="onCheckboxChange()"
                         style="top: .8rem; width: 1.55rem; height: 1.55rem;">
                </div>

                </div>

              </div>
            </div>
            <div class="mt-1 mb-0 text-muted small">
            </div>
          </div>
          <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
            <div class="d-flex flex-row align-items-center mb-1">
              <h6>Цена: {{ price }} Рублей</h6>
            </div>
            <div class="d-flex flex-column mt-4">
              <div class="d-flex">
                <div>
                  <span class="input-group-btn">
                      <button class="btn btn-secondary" type="button" (click)="decreaseCount()">-</button>
                  </span>
                </div>
                <div>
                  <input type="text" class="form-control text-center" [(ngModel)]="productCount" readonly>
                </div>
                <div>
                  <span class="input-group-btn">
                      <button class="btn btn-secondary" type="button" (click)="increaseCount()">+</button>
                  </span>
                </div>
              </div>
              <div class="d-flex">
              <button style="background-color: #ea4335" class="mt-3 btn btn-outline-primary btn-sm mt-2" (click)="rmFromCart()" type="button">
                Убрать из корзины
              </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
